{% extends "base.html" %}
{% block content %}
<h2>Search Student</h2>
<form method="POST" class="mb-4">
    <div class="row g-3">
        <div class="col-auto">
            <input type="text" name="roll_no" class="form-control" placeholder="Enter Roll Number" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

{% if student %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ student.name }} ({{ student.roll_no }})</h5>
        <p class="card-text">
            <strong>ID:</strong> {{ student.id }}<br>
            <strong>Age:</strong> {{ student.age }}<br>
            <strong>Grade:</strong> {{ student.grade }}
        </p>
        <a href="{{ url_for('update_student', roll_no=student.roll_no) }}" class="btn btn-sm btn-warning">Update</a>
    </div>
</div>
{% endif %}
{% endblock %}
