{% extends "base.html" %}
{% block content %}
<h2>Update Student: {{ student.roll_no }}</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ student.name }}" placeholder="Leave blank to keep current">
    </div>
    <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" name="age" class="form-control" value="{{ student.age }}" placeholder="Leave blank to keep current">
    </div>
    <div class="mb-3">
        <label class="form-label">Grade</label>
        <input type="text" name="grade" class="form-control" value="{{ student.grade }}" placeholder="Leave blank to keep current">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('view_students') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
